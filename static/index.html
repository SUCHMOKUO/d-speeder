<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-speeder</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="visibility: hidden;">
    <h1>d-speeder</h1>
    <form action="/proxy" method="get">
      <div class="input-container">
        <input
          id="url-input"
          type="text"
          placeholder="输入url，点击右侧按钮下载！d(`･∀･)b"
          name="url"
        />
        <button id="download-btn" type="submit">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M7.27 1.047a1 1 0 011.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v1a1 1 0 01-1 1h-5a1 1 0 01-1-1v-1H1.654C.78 9.5.326 8.455.924 7.816L7.27 1.047zM4.5 13.5a1 1 0 011-1h5a1 1 0 011 1v1a1 1 0 01-1 1h-5a1 1 0 01-1-1v-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </form>
    <script>
      document.fonts.ready.then(() => {
        document.body.style.visibility = "visible";
      });
    </script>
  </body>
</html>
